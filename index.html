<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Information Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      max-width: 400px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .error {
      color: red;
      font-size: 12px;
    }
    button {
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Basic Information Form</h1>
  <form id="infoForm">
    <!-- Full Name -->
    <label for="fullName">Full Name *</label>
    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name">
    <span class="error" id="nameError"></span>
    
    <!-- Email -->
    <label for="email">Email Address *</label>
    <input type="email" id="email" name="email" placeholder="Enter your email">
    <span class="error" id="emailError"></span>
    
    <!-- Phone Number -->
    <label for="phone">Phone Number *</label>
    <input type="text" id="phone" name="phone" placeholder="Enter your phone number">
    <span class="error" id="phoneError"></span>
    
    <!-- Date of Birth -->
    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob">
    <span class="error" id="dobError"></span>
    
    <!-- Address -->
    <label for="address">Address</label>
    <input type="text" id="address" name="address" placeholder="Enter your address">
    <span class="error" id="addressError"></span>
    
    <!-- Submit Button -->
    <button type="submit" id="submitButton">Submit</button>
  </form>

  <script>
    const form = document.getElementById('infoForm');
    const submitButton = document.getElementById('submitButton');

    // Elements
    const fullName = document.getElementById('fullName');
    const email = document.getElementById('email');
    const phone = document.getElementById('phone');
    const dob = document.getElementById('dob');
    const address = document.getElementById('address');

    // Error elements
    const nameError = document.getElementById('nameError');
    const emailError = document.getElementById('emailError');
    const phoneError = document.getElementById('phoneError');
    const dobError = document.getElementById('dobError');
    const addressError = document.getElementById('addressError');

    // Validation Functions
    function validateName() {
      const nameValue = fullName.value.trim();
      if (nameValue.length < 2 || nameValue.length > 50 || /[^a-zA-Z\s]/.test(nameValue)) {
        nameError.textContent = 'Name must be 2-50 characters and only letters.';
        return false;
      }
      nameError.textContent = '';
      return true;
    }

    function validateEmail() {
      const emailValue = email.value.trim();
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(emailValue)) {
        emailError.textContent = 'Invalid email format.';
        return false;
      }
      emailError.textContent = '';
      return true;
    }

    function validatePhone() {
      const phoneValue = phone.value.trim();
      const phoneRegex = /^[0-9]{10,15}$/;
      if (!phoneRegex.test(phoneValue)) {
        phoneError.textContent = 'Phone number must be 10-15 digits.';
        return false;
      }
      phoneError.textContent = '';
      return true;
    }

    function validateDob() {
      const dobValue = dob.value;
      if (dobValue) {
        const birthDate = new Date(dobValue);
        const today = new Date();
        const age = today.getFullYear() - birthDate.getFullYear();
        const monthDiff = today.getMonth() - birthDate.getMonth();
        const dayDiff = today.getDate() - birthDate.getDate();
        if (
          age < 18 || 
          (age === 18 && (monthDiff < 0 || (monthDiff === 0 && dayDiff < 0)))
        ) {
          dobError.textContent = 'You must be at least 18 years old.';
          return false;
        }
      }
      dobError.textContent = '';
      return true;
    }

    function validateAddress() {
      const addressValue = address.value.trim();
      if (addressValue.length > 100) {
        addressError.textContent = 'Address cannot exceed 100 characters.';
        return false;
      }
      addressError.textContent = '';
      return true;
    }

    // Form Submission
    form.addEventListener('submit', (event) => {
      event.preventDefault();
      const isNameValid = validateName();
      const isEmailValid = validateEmail();
      const isPhoneValid = validatePhone();
      const isDobValid = validateDob();
      const isAddressValid = validateAddress();

      if (isNameValid && isEmailValid && isPhoneValid && isDobValid && isAddressValid) {
        alert('Form submitted successfully!');
        form.reset();
      } else {
        alert('Please fix errors before submitting.');
      }
    });

    // Real-time Validation
    fullName.addEventListener('input', validateName);
    email.addEventListener('input', validateEmail);
    phone.addEventListener('input', validatePhone);
    dob.addEventListener('input', validateDob);
    address.addEventListener('input', validateAddress);
  </script>
</body>
</html>
