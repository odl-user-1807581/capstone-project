<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #007BFF;
        }

        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .success-message {
            color: green;
            text-align: center;
            margin-top: 15px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background: #007BFF;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your full name" required>
                <span class="error-message" id="nameError"></span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email address" required>
                <span class="error-message" id="emailError"></span>
            </div>
            <div class="form-group">
                <label for="phone">Phone (Optional)</label>
                <input type="tel" id="phone" name="phone" placeholder="Your phone number">
                <span class="error-message" id="phoneError"></span>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Your message" required></textarea>
                <span class="error-message" id="messageError"></span>
            </div>
            <button type="button" class="btn" id="submitBtn">Submit</button>
        </form>
        <div class="success-message" id="successMessage"></div>
    </div>
    <script>
        document.getElementById('submitBtn').addEventListener('click', function () {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const message = document.getElementById('message').value.trim();
            
            let isValid = true;

            // Clear previous error messages
            document.getElementById('nameError').textContent = '';
            document.getElementById('emailError').textContent = '';
            document.getElementById('phoneError').textContent = '';
            document.getElementById('messageError').textContent = '';
            document.getElementById('successMessage').textContent = '';

            // Validate Name
            if (!name || name.length < 2 || name.length > 50 || !/^[a-zA-Z\s]+$/.test(name)) {
                document.getElementById('nameError').textContent = 'Name must be between 2–50 characters and contain only letters.';
                isValid = false;
            }

            // Validate Email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email || !emailRegex.test(email)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address.';
                isValid = false;
            }

            // Validate Phone (Optional)
            if (phone && !/^\d{10,15}$/.test(phone)) {
                document.getElementById('phoneError').textContent = 'Phone number must be numeric and between 10–15 digits.';
                isValid = false;
            }

            // Validate Message
            if (!message || message.length > 500) {
                document.getElementById('messageError').textContent = 'Message cannot be empty and must be less than 500 characters.';
                isValid = false;
            }

            // Success Message
            if (isValid) {
                document.getElementById('successMessage').textContent = 'Thank you for reaching out! We will get back to you soon.';
            }
        });
    </script>
</body>
</html>
